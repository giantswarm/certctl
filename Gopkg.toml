# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true



[[constraint]]
  name = "github.com/giantswarm/go-uuid"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/e2e-harness"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/e2etemplates"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/e2esetup"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/microerror"
  branch = "master"

[[constraint]]
  name = "github.com/giantswarm/micrologger"
  branch = "master"

[[constraint]]
  name = "github.com/hashicorp/vault"
  version = "1.0.3"

[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/cli-runtime"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/component-base"
  version = "kubernetes-1.15.4"

[[override]]
  name = "k8s.io/kubernetes"
  version = "v1.15.4"

[[override]]
  branch = "master"
  name = "github.com/ghodss/yaml"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.5.2"



[prune]
  go-tests = true
  unused-packages = true
