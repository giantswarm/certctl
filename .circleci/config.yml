orbs:
  architect: giantswarm/architect@0.4.5

e2eTestTpl: &e2eTestTpl
    machine: true
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/certctl
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: |
        wget -q $(curl -sS https://api.github.com/repos/giantswarm/e2e-harness/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./e2e-harness
    - run: ./e2e-harness localkube
    - run: ./e2e-harness setup --remote=false
    - run: ./e2e-harness test --test-dir=${TEST_DIR}
    - run:
        name: Finish with cleanup, no matter if the test succeeded or not
        command: ./e2e-harness teardown
        when: always

version: 2.1
jobs:
  build:
    machine: true
    steps:
    - checkout
    - run:
        name: Install architect
        command: |
          wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./architect
          ./architect version
    - run:  ./architect build
    - store_test_results:
        path: /tmp/results
    - persist_to_workspace:
        root: .
        paths:
        - ./architect
        - ./certctl

  e2eTest:
    environment:
      TEST_DIR: integration/test/basic
    <<: *e2eTestTpl

  deploy:
    machine: true
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: ./architect deploy

workflows:
  version: 2
  build_e2e:
    jobs:
      - build

      - e2eTest:
          requires:
          - build
      # Push to Aliyun should execute without manual approval on master.
      - architect/push-to-docker-legacy:
          name: push-certctl-to-aliyun-master
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/certctl"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - build
          # Needed to trigger job only on merge to master.
          filters:
            branches:
              only: master
      - deploy:
          filters:
            branches:
              only: master
          requires:
          - e2eTest
